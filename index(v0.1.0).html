<!DOCTYPE html>
<html lang="zh_CN">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<title>实例网页</title>
 <style>
   body{
     background:#FCEFE8;
     margin:0;
   }
    .a1{
      position:absolute;
      background:rgba(255, 255, 255, 0.18);
      border-radius:22px;
      backdrop-filter:blur(12px);
      box-shadow:0 10px 30px rgba(0, 0, 0, 0.12);
      animation:float 7s ease-in-out infinite;
    }
    .a1:nth-child(1){
      width:90px;
      height:90px;
      top:12%;
      left:8%;
      animation-delay:0s;
    }
      
    .a1:nth-child(2){
      width:70px;
      height:70px;
      top:25%;
      right:12%;
      animation-delay:2.5s;
    }
    .a1:nth-child(3){
      width:110px;
      height:110px;
      bottom:18%;
      left:15%;
      animation-delay:5s;
    }
    .a1:nth-child(4){
      width:60px;
      height:60px;
      bottom:30%;
      right:18%;
      animation-delay:1.5s;
      }
    .a1:nth-child(5){
      width:90px;
      height:90px;
      bottom:38%;
      right:50%;
      animation-delay:0.5s;
    }

    @keyframes float{
      0%,
      100%{
      transform:translateY(0)rotate(0deg);
      }
      50%{
      transform:translateY(-25px)rotate(8deg);
      }
    }
    .a{
       color:#6B6B6B;
       background:#E5ABBE;
       font-size:50px;
       
       width:100%;
       height:80px;
    }
    .b{
       color:#D4E9F7;
       background:#A8B5C2;
       text-align:center;
       font-size:50px;
       
       width:300px;
       height:300px;
       
       margin-left:50px;
       margin-top:50px;
       
       border-radius:50px;
    }
    .c{
       color:#F5F5DC;
       background:#C3B091;
       text-align:center;
       font-size:50px;
       
       width:300px;
       height:300px;
       
       margin-left:50px;
       margin-top:50px;
       
       border-radius:40%;
    }
 </style>
</head>
<body>
<!--漂浮物-->
<div class="a1"></div>
<div class="a1"></div>
<div class="a1"></div>
<div class="a1"></div>
<div class="a1"></div>

<!--小卡片-->
<div class="a">DIV.1</div>
<div class="b">DIV.2</div>
<div class="c">DIV.3</div>

 }
